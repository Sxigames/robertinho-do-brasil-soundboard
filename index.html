<body class="mdl-color-text--white">
        <audio id="sos" src="sos.wav"></audio>
        <audio id="vemcantar" src="vemcantar.wav"></audio>
        <audio id="souroberto" src="souroberto.wav"></audio>
        <audio src="robertos.wav" id="robertos"></audio>
        <audio id="afeganistao" src="afeganistao.wav"></audio>
        <audio src="vamoscanta.wav" id="vamoscanta"></audio>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Robertinho do Brasil Soundboard</span>
            </div>
             </header>
             <main class="mdl-layout__content">
                <div class="page-content mdl-grid">
                    <button  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-cell" 
                    onclick="document.getElementById('souroberto').play()">
                    <i class="material-icons">accessibility_new </i>Sou Roberto</button>
                        <button  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-cell" 
                        onclick="document.getElementById('afeganistao').play()">
                        <i class="material-icons">flag</i> Afeganist√£o</button>
                        <button  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-cell" 
                        onclick="document.getElementById('vemcantar').play()">
                        <i class="material-icons">micro</i>Vem cantar comigo</button>
                        <button  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-cell" 
                        onclick="document.getElementById('sos').play()">
                        <i class="material-icons">warning</i>SOS</button>
                        <button  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-cell" 
                        onclick="document.getElementById('robertos').play()">
                        <i class="material-icons">group</i>Robertos</button>
                        <button  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-cell" 
                        onclick="document.getElementById('vamoscanta').play()">
                        <i class="material-icons">micro</i>Vamos Cantando</button>

                        Em breve mais...
                </div>
              </main>
             </div>


 
</body>
 
</html>
