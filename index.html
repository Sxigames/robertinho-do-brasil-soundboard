<!DOCTYPE html>
 
<html lang="pt-br">
<head>
	<title>Soundboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-amber.min.css" /> 
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Uma Soundboard do Robertinho do Brasil">
    <meta property="og:title" content="Robertinho do Brasil Soundboard">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://www.robertinho-soundboard.tk/">
    <meta property="og:image" content="https://i.ytimg.com/vi/d_q4ze-N0fA/hqdefault.jpg">
    <meta property="og:description" content="Uma Soundboard do Robertinho do Brasil">
    <meta name="twitter:title" content="Robertinho do Brasil Soundboard">
    <meta name="twitter:image" content="https://i.ytimg.com/vi/d_q4ze-N0fA/hqdefault.jpg">
    <meta name="twitter:description" content="Uma Soundboard do Robertinho do Brasil">
    <link rel="manifest" href="/manifest.json">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://lowlag.alienbill.com/lowLag.js"></script>
    <script src="js/soundmanager2-nodebug-jsmin.js"></script>
    <script src="js/index.js"></script>
    
      <meta name="theme-color" content="#02a656"/>
</head>
 
<body class="mdl-color-text--white">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <span class="mdl-layout-title" style="color: white;">Robertinho do Brasil Soundboard</span>
            </div>
             </header>
             <main class="mdl-layout__content">
                <div class="page-content mdl-grid">
                    <button  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-cell" onclick="sr()"
                    >
                    <i class="material-icons">accessibility_new </i>Sou Roberto</button>
                        <button  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-cell" 
                        onclick="afg()">
                        <i class="material-icons">flag</i> Afeganistão</button>
                        <button  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-cell" 
                        onclick="vcg()">
                        <i class="material-icons">mic</i>Vem cantar comigo</button>
                        <button  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-cell" 
                        onclick="sos()">
                        <i class="material-icons">warning</i>SOS</button>
                        <button  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-cell" 
                        onclick="rbrs()">
                        <i class="material-icons">group</i>Robertos</button>
                        <button  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-cell" 
                        onclick="vc()">
                        <i class="material-icons">mic</i>Vamos Cantando</button>
                        <button  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-cell" 
                        onclick="vd()">
                        <i class="material-icons">sports_kabaddi</i> Vem dançar comigo</button>
                        <button  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-cell" 
                        onclick="vt()">
                        <i class="material-icons">sports_handball</i> Vem treinar comigo</button>
                        <button  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-cell" 
                        onclick="prg()">
                        <i class="material-icons">arrow_upwardsignal_wifi_4_bar</i> Progredir</button>
                        <button  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-cell" 
                        onclick="apr()">
                        <i class="material-icons">book</i> Aprender</button>
                        <button  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-cell" 
                        onclick="jcmh()">
                        <i class="material-icons">accessibility</i> Sou imitador de jesus cristo</button>                                                                                                     

                        <p style="color: black;">Em breve mais...</p>
                </div>
              </main>
             </div>


 
</body>
 
</html>
